site_name: Fabián Abarca

nav:
  - Inicio: index.md
  - Investigación: investigacion.md
  - Docencia: docencia.md
  - Acción Social: accionsocial.md
  - Biografía: personal.md
  - Blog: 
    - blog/index.md

theme:
  name: material
  language: es
  palette:
    primary: black
  logo: assets/img/fa_blanco.png
  favicon: assets/img/favicon.png
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - toc.integrate
    - content.tooltips

plugins:
  - search
  - blog

extra:
  social:
    - icon: fontawesome/brands/x-twitter 
      link: https://twitter.com/fabianabarca
    - icon: fontawesome/brands/github 
      link: https://github.com/fabianabarca
  generator: false
  analytics:
    provider: google
    property: G-PNHQXS2XGZ

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - md_in_html
  - footnotes
  - abbr
  - attr_list
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
